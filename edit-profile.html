<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit-Profile-Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container-fluid bg-dark text-white px-4">
      <div class="d-flex flex-column">
        <a class="navbar-brand" href="#">
          <img
            src="Netflix-assets/assets/netflix_logo.png"
            alt="netflix-logo"
            height="40"
            width="100"
          />
        </a>
        <div class="d-flex flex-column align-items-center">
          <div>
            <h1>Edit Profile</h1>
            <hr />
          </div>
          <div class="d-flex">
            <img
              src="Netflix-assets/assets/avatar.png"
              alt="avatar"
              height="50"
              class="position-relative mx-2"
              type="button"
              aria-expanded="false"
              width="60"
            />
            <i class="bi bi-pencil position-absolute bottom-20 right-20"></i>
          </div>
          <div class="">
            <input type="text" placeholder="Strive Student" class="" />
            <p>Language:</p>
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Italian</a></li>
                <li><a class="dropdown-item" href="#">Espanol</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </div>
            <hr />
          </div>
          <div>
            <p>Maturity Settings:</p>
            <button class="text-white bg-secondary">
              ALL MATURITY RATINGS
            </button>
            <p>Show titles of all maturity ratings for this profile.</p>
            <button class="bg-black text-secondary border border-secondary">
              EDIT
            </button>
            <hr />
          </div>
          <div class="form-check">
            <p>Autoplay controls</p>
            <input
              class="form-check-input bg-dark"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Autoplay next episode in a series on all devices.
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input bg-dark"
              type="checkbox"
              value=""
              id="flexCheckChecked"
              checked
            />
            <label class="form-check-label" for="flexCheckChecked">
              Autoplay previews while browsing on all devices.
            </label>
            <hr />
          </div>
          <div>
            <button class="bg-white text-black border border-secondary">
              SAVE
            </button>
            <button class="bg-black text-secondary border border-secondary">
              CANCEL
            </button>
            <button class="bg-black text-secondary border border-secondary">
              DELETE PROFILE
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
